{% extends 'layout.html' %}
{% block body %}
  <h1>Login</h1>
  <div class="container">
    <form method="POST" action="/">
      {{ form.csrf_token }}
      <div>{{ form.email.label}} {{ form.email(size=30) }}</div>
      <div>{{ form.password.label }} {{ form.password(size=30) }}</div>
      <input type="submit" value="Login">
    </form>
  </div>
{% endblock %}
